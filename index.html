<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="./script.js"></script>
</head>

<body>

    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite o nome da cidade">
        <button onclick= "clickInButton()"> 
            <img class="lupa" src="./img/find.svg">
        </button>
       

        <div class=" caixa-media">
            <h2 class="cidade"> Tempo em São Paulo</h2>
            <p class="temp"> 28°C</p>

            <div class="caixa-menor">
                <img class="img-previsao" src="./img/04n.png" alt="icone-tempo">
                <p class="texto-previsao"> nuvem dispersas</p>
            </div>
            <p class="umidade"> Umidade 70%</p>
        </div>
    </div>






</body>

</html>
